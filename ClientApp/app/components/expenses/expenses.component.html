<h1>Manage Expenses</h1>

<p>This section manage expense data stored on the server.</p>

<p *ngIf="!expenses"><em>Loading...</em></p>

<table class='table' *ngIf="expenses">
    <thead>
        <tr>
            <th>Description</th>
            <th>Amount ($)</th>
            <th>Date</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses">
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.date }}</td>
            <td>{{ expense.type }}</td>
        </tr>
    </tbody>
</table>
